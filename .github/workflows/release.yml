name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build release artifacts
        run: make release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/floppy-checksums.txt

      - name: Update Homebrew tap
        env:
          TAP_REPO: tesserahq/homebrew-tap
          TAP_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          if [ -z "$TAP_TOKEN" ]; then
            echo "TAP_GITHUB_TOKEN is not set; skipping tap update."
            exit 0
          fi

          VERSION="${GITHUB_REF_NAME#v}"
          scripts/update-homebrew-formula.sh "$VERSION"

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git clone "https://x-access-token:${TAP_TOKEN}@github.com/${TAP_REPO}.git"
          cp packaging/homebrew/floppy.rb "${TAP_REPO}/Formula/floppy.rb"
          cd "${TAP_REPO}"

          git add Formula/floppy.rb
          if git diff --cached --quiet; then
            echo "No formula changes to commit."
            exit 0
          fi
          git commit -m "Update floppy to v${VERSION}"
          git push
